<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

</head>
<body>
    <h1>This is profilee page</h1>
    <div>
        <h2>Edit Name</h2>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <input type="button" value="Save" id="editedNameValue">
    </div>
    <div>
        <h2>Edit Password</h2>
        <input type="password" name="oldPassword" id="oldPassword" placeholder="oldPassword">
        <input type="password" name="newPassword" id="newPassword" placeholder="newPassword">
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirmPassword">
        <input type="button" value="Save" id="editPassword">

    </div>
    <script src="script.js"></script>
</body>
</html>
