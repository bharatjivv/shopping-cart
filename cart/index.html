<html lang="en">
  <head>

    <title>My Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
  <nav>
    <div class="logo">MyShop</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="../login.html">Login</a>
      <a href="../index.html">SignUp</a>

  <!-- Cart Section -->
  <div class="container">
    <!-- Left: Items -->
    <div class="cart-items" id="cart-items">
    </div>

    <!-- Right: Summary -->
    <div class="summary">
      <h3>Cart Summary</h3>
      <ul class="summary-list" id="summary-list">
        <!-- JS will populate summary here -->
      </ul>
      <div class="total" id="total">
        <span>Total</span>
        <span>$0</span>
      </div>
      <button class="checkout-btn" id="rzp-button" >Proceed to Checkout</button>
    </div>
  </div>


    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
